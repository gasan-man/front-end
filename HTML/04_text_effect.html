<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        텍스트 효과 지정하기
        1. 인라인 레벨
        2. 태그로 지정한 텍스트에만 적용됨
        3. 종류
            1) 굵게
                - <b></b>            : bold
                - <strong></strong>  : 추천(강하게)
            2) 기울임
                - <i></i>            : italic
                - <em></em>          : 추천(강조)
            3) 밑줄
                - <u></u>            : underline
                - <ins></ins>        : 추천(삽입된 텍스트)
            4) 취소
                - <s></s>            : strikeline
                - <del></del>        : 추천(삭제된 텍스트)
            5) 형광펜
                - <mark></mark>    
            6) 위첨자
                - <sup></sup>
            7) 아래첨자
                - <sub></sub>                        
     -->

     <p><strong>미국이 경제적 패권을</strong>
          <b>유지했던 제일</b> <em>큰 이유는</em> <u>브래튼우즈</u> <ins>체제를</ins><del>통해서</del> <mark>내려온</mark><sup>달러 기축통화</sup>  패권임.<sub>이 달러
            
          </sub>  패권은 처음에는 금본위제로, 그 이후에는 페트로 달러를 통해 달러 패권을 유지하고 있음.
     </p>
    
</body>
</html>
